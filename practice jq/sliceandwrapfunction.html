var mylist=function (count){
	var divs = $("div > div");
	for(i=0;i< divs.length;i+=count){
	divs.slice(i,i+count).wrapAll("<div class='childrenGroup'></div>");;
	}
	
}
mylist(2);
});
</script>

.childrenGroup {

  </table>

</div>

      <button type="button" class="btn btn-primary addCont" id="editCont" onclick="editTableRow()"><i class="far fa-edit"></i> Edit Row</button>
      <button type="button" class="btn btn-primary addCont" id="deleteCont" onclick="removeRow()"><i class="far fa-trash-alt"></i> Delete Row</button>

  </div>

</form>

  function ckeckEmpty() {
    var isEmpty =false;

  function addData(){
//alert(text);
if (!ckeckEmpty()) {

  function selectHtmlRow() {
for (var i = 0; i < table.rows.length; i++) {
  table.rows[i].onclick=function() {

    document.getElementById('lName').value=this.cells[2].innerHTML;

  }
}
  }
  selectHtmlRow();

  function editTableRow() {
    var fname=document.getElementById('fName');
    var lname=document.getElementById('lName');
    var handle=document.getElementById('handle');
    if (!ckeckEmpty()) {
    table.rows[indexTr].cells[1].innerHTML = fname.value;
      table.rows[indexTr].cells[2].innerHTML = lname.value;
        table.rows[indexTr].cells[3].innerHTML = handle.value;
      }
  }
function removeRow() {
table.deleteRow(indexTr);

document.getElementById('fName').value="";

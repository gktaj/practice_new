  <script type="text/javascript">
    let inputInput = document.getElementById('NameInput');

    let ul = document.getElementById("nameList");
    ul.style.display = "none";
    let li = ul.querySelectorAll('li.list-group-item:not(.listheader)');

    for (let i = 0; i < li.length; i++) {
      let a = li[i].getElementsByTagName('a')[0];
      a.addEventListener('click', function(e) {
        e.preventDefault();
        inputInput.value = e.target.innerHTML;
        ul.style.display = "none";
      });
    }

    inputInput.addEventListener("keyup", listGroup);

    function listGroup() {
      ul.style.display = "block";
      let inputFilter = document.getElementById('NameInput').value.toUpperCase();
      console.log(inputFilter);

      for (let i = 0; i < li.length; i++) {
        let a = li[i].getElementsByTagName('a')[0];
        if (a.innerHTML.toUpperCase().indexOf(inputFilter) > -1) {
          li[i].style.display = "block";
        } else {
          li[i].style.display = "none";
        }

      }

    }
